        <link rel="stylesheet" type="text/css" href="../vendor/jasmine-1.1.0/jasmine.css">

        <!-- include Cuore lib files here. -->
        <script src="../vendor/jasmine-1.1.0/jasmine.js" type="text/javascript"></script>
        <script src="../vendor/jasmine-1.1.0/jasmine-html.js" type="text/javascript"></script>
        <script src="../vendor/sinon-1.3.4.js" type="text/javascript"></script>
        <!-- end Cuore lib files -->

        <!-- include Cuore source files here... -->
        <script src="../src/Cuore.js" type="text/javascript"></script>
        <script src="../src/Cuore.Core.js" type="text/javascript"></script>
        <script src="../src/Cuore.Class.js" type="text/javascript"></script>
        <script src="../src/Cuore.HandlerSet.js" type="text/javascript"></script>

        <!-- include Cuore spec files here... -->
        <script src="Cuore.Matchers.js" type="text/javascript"></script>
        <script src="Cuore.Mocks.js" type="text/javascript"></script>
        <script src="Cuore.HandlerSet.Spec.js" type="text/javascript"></script>
        <script src="Cuore.Dom.Spec.js" type="text/javascript"></script>

        <script src="Cuore.Class.Spec.js" type="text/javascript"></script>
        <!-- end Cuore spec files -->

        <script type="text/javascript">
            
    (function() {
      
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
        </script>

    <body>
        <div id="xhtmlToTest">&nbsp;</div>
    </body>
</html>
